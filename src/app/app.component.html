<input #searchInput class="game-searcher" placeholder="Search some playstation game" type="search" />
<button (click)="search(searchInput.value)">Search</button>

<div>
  <div class="item" *ngFor="let item of items">
    <img [title]="item.name" [src]="item.thumbBase" />
    <span>{{item.name}}</span>
  </div>
</div>
